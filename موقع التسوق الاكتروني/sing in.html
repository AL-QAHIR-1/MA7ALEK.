<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="m.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .login-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #f3f3f3;
            transition: 0.3s;
        }
        input:focus {
            background: #fff;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #ff5e78;
        }
        .signup-btn {
            background: #6a11cb;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background: #3a0ca3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>مرحبًا بك!</h1>
        <p>سجّل دخولك للوصول إلى حسابك</p>
        <input id="email" type="email" placeholder="البريد الإلكتروني">
        <input id="password" type="password" placeholder="كلمة المرور">
        <button class="login-btn" onclick="welcome()">تسجيل الدخول</button>
        <button class="login-btn signup-btn">إنشاء حساب جديد</button>
    </div>
    <script src="m.js"></script>
</body>
</html>
